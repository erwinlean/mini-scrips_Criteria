# Logic rules (category automation) Akeneo YAML:
# Starting from the final categories (e.g., 1_sfam_adapter), we define division, subdivision, and family.

# It does not include subfamilies (except for services > coatings > services > service), which should be assigned in another YAML for better organization.

rules:
############# Productos de agua ##################
# Productos agua > cocina > complementos de cocina
  categorizacion_complementos_de_cocina:
    priority: 60
    enabled: true
    conditions:
      - 
        field: categories 
        operator: IN
        value:
          - 1_sfam_adaptador
          - 1_sfam_boton
          - 1_sfam_llave
          - 1_sfam_suavizador
    actions:
      - 
        type: set
        field: atr_division
        value: div_productos_agua
        locale: es_MX
      - 
        type: set
        field: atr_sdivision
        locale: es_MX
        value: sdiv_cocina
      - 
        type: set
        field: atr_familia
        value: fam_complementos_cocina
        locale: es_MX
    labels: {}
